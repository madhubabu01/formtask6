<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="display">
        <h1 id="header">Registeration Form</h1>



        <div class="form">
            <form action="">
                <div class="name">

                    <div>
                        <label for="name"> Your Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Full name">
                    </div>


                    <div>

                        <label for="email" style="padding-left: 20px;">Email:</label><br>
                        <input type="email" id="email" name="email" class="email" placeholder="email">

                    </div>
                </div>

                <div class="password">
                    <div>
                        <label for="password" style="padding-left: 57px;">Enter a Password:</label><br>
                        <input type="text" id="password" name="password">
                        <p id="passpara">8 to 20 characters which contain at least one numeric digit, one uppercase
                            and
                            one lowercase
                            letter 1 special character</p>

                    </div>
                    <div>
                        <label for="compassword" style="padding-right: 250px;">Confirm password:</label><br>
                        <input type="text" id="compassword" name="compassword">
                    </div>

                </div>

                <div class="mobile">

                    <div>
                        <label for="mobile" id="mobiles">mobile:</label><br>
                        <input type="number" id="mobile" name="mobile">
                    </div>

                    <div>
                        <label for="dob" id="dobs"> Date of Birth</label><br>
                        <input type="date" id="dob" name="dob">

                    </div>

                </div>


                <div class=" country">
                    <div>
                        <label for="country">Country Name:</label><br>
                        <input type="text" id="country" name="country" placeholder="country">
                    </div>
                    <div>
                        <label for="address">Address:</label><br>
                        <textarea name="address" id="address"></textarea>

                    </div>
                </div>


                <div class="city">

                    <div>
                        <label for="city">City:</label><br>
                        <select name="city" id="city">
                            <option value="select">Select</option>
                            <option value="Kakinada">Kakinada</option>
                            <option value="Hyderbad">Hyderbad</option>
                            <option value="Bangloore">Bangloore</option>
                        </select>

                    </div>


                    <div>
                        <label for="select Group">Select Group:</label><br>
                        <select name="select Group" id="select Group">
                            <option value="group"> Group</option>
                            <option value="CSE">CSE</option>
                            <option value="Civil">Civil</option>
                            <option value="ECE">ECE</option>
                        </select>

                    </div>
                </div>


                <div class="skill">

                    <div>
                        <label for="expertise"> Expertise</label><br>
                        <input type="checkbox" id="java" name="java">
                        <label for="java">Java</label>
                        <input type="checkbox" id="HTml" name="HTML">
                        <label for="HTML">HTML</label>
                        <input type="checkbox" name="css" id="css">
                        <label for="css">Css</label>
                        <input type="checkbox" id="javascript" name="javascript">
                        <label for="javascript">Javascript</label>


                    </div>

                    <div>
                        <label for="gender">Gender</label><br>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>




                    </div>
                </div>

                <div class="button">

                    <button type="submit" id="button">Submit</button>
                </div>
        
        </form>
    </div>


    </div>

</body>

</html>
