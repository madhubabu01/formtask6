<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .row {
            display: flex;
            padding-top: 20px;


        }

        .field {

            display: flex;
            width: 400px;
        }
    </style>
</head>

<body>

    <div class="display">
        <h1 class="header">Registeration Form</h1>
        <div class="form">

            <form action="">

                <div class="row">



                    <div class="field">
                        <div>
                            <label for="name"> Your Name:</label><br>
                            <input type="text" id="name" name="name" placeholder="Full name" style="width: 400px;"><br>

                        </div>
                        <div>
                            <label for="email">Email:</label> <br>
                            <input type="email" id="email" name="email" placeholder="email" style="width: 400px;"><br>

                        </div>

                    </div>



                </div>


                <div class="row">

                    <div class="field">

                        <div>
                            <label for="password">Enter a Password:</label><br>
                            <input type="password" id="password" name="password" style="width: 400px;"><br>
                            <hint>8 to 20 characters which contain at least one numeric digit, one
                                uppercaseandone lowercase letter 1 special character</hint><br>

                        </div>

                        <div>

                            <label for="compassword">Confirm password:</label><br>
                            <input type="text" id="compassword" name="compassword" style="width: 400px;"><br>

                        </div>

                    </div>


                </div>

                <div class="row">

                    <div class="field">

                        <div>

                            <label for="mobile">mobile:</label><br>
                            <input type="number" id="mobile" name="mobile" style="width: 400px;"><br>
                        </div>

                        <div>
                            <label for="dob"> Date of Birth</label><br>
                            <input type="date" id="dob" name="dob" style="width: 400px;"><br>
                        </div>


                    </div>



                </div>

                <div class="row">

                    <div class="field">

                        <div>
                            <label for="country">Country Name:</label><br>
                            <input type="text" id="country" name="country" placeholder="country" style="width: 400px; "
                                style="width: 400px;"><br>
                        </div>

                        <div>
                            <label for="address">Address:</label><br>
                            <textarea name="address" id="address" style="width: 400px;"></textarea><br>
                        </div>


                    </div>




                </div>

                <div class="row">

                    <div class="field">
                        <div>
                            <label for="city">City:</label><br>
                            <select name="city" id="city" style="width: 400px;">
                                <option value="select">Select</option>
                                <option value="Kakinada">Kakinada</option>
                                <option value="Hyderbad">Hyderbad</option>
                                <option value="Bangloore">Bangloore</option>
                            </select><br>

                        </div>

                        <div>
                            <label for="select Group">Select Group:</label><br>
                            <select name="select Group" id="select Group" style="width: 400px;">
                                <option value="group"> Group</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select><br>

                        </div>


                    </div>



                </div>

                <div class="row">

                    <div class="field">

                        <div>
                            <label for="expertise"> Expertise:</label><br>
                            <input type="checkbox" id="java" name="java">
                            <label for="java">Java</label>
                            <input type="checkbox" id="HTml" name="HTML">
                            <label for="HTML">HTML</label>
                            <input type="checkbox" name="css" id="css">
                            <label for="css">Css</label>
                            <input type="checkbox" id="javascript" name="javascript">
                            <label for="javascript">Javascript</label><br>
                        </div>

                        <div>
                            <label for="gender">Gender</label><br>
                            <input type="radio" id="male" name="gender" style="margin-left: 50px;">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label><br>
                        </div>




                    </div>




                </div>


                <div class="button">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Submit
                    </button>
                </div>


            </form>

        </div>


    </div>









    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Submited</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Registration Sucessfull
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
